<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <div class="balanceBar">  
      <span>My balance</span>
      <img src="./images/logo.svg"class="justify-right"/>
      <span class="price">$921.48</span>
    </div>
    <div class="spending">
      <span class="bold">Spending - Last 7 days</span>
      <div id="barContainer">
        <div id="mon">
          <div class="priceTag">$test</div>
          <div class="bar"><span>mon</span></div>
        </div>
        <div id="tue">
          <div class="priceTag">$test</div>
          <div class="bar"><span>tue</span></div>
        </div>
        <div id="wed">
          <div class="priceTag">$test</div>
          <div class="bar"><span>wed</span></div>
        </div>
        <div id="thu">
          <div class="priceTag">$test</div>
          <div class="bar"><span>thu</span></div>
        </div>
        <div id="fri">
          <div class="priceTag">$test</div>
          <div class="bar"><span>fri</span></div>
        </div>
        <div id="sat">
          <div class="priceTag">$test</div>
          <div class="bar"><span>sat</span></div>
        </div>
        <div id="sun">
          <div class="priceTag">$test</div>
          <div class="bar"><span>sun</span></div>
        </div>
      </div>
      <div class="divider"></div>
      <div id="summary">
        <span class="grey">Total this month</span>
        <div></div>
        <span class="price bold">$478.33</span>
        <span class="justify-right bold">+2.4%</span>
        <span class="justify-right grey">from last month</span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
