<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <script src="./index.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <div class="balanceBar">  
      <span>My balance</span>
      <img src="./images/logo.svg"/>
      <span class="price">$921.48</span>
    </div>
    <div class="spending">
      <span>Spending - Last 7 days</span>
      <div id="barContainer">
        <div name="mon" class="bar"><span>mon</span></div>
        <div name="tue" class="bar"><span>tue</span></div>
        <div name="wed" class="bar"><span>wed</span></div>
        <div name="thu" class="bar"><span>thu</span></div>
        <div name="fri" class="bar"><span>fri</span></div>
        <div name="sat" class="bar"><span>sat</span></div>
        <div name="sun" class="bar"><span>sun</span></div>
      </div>
      <div>
        <div>
          <span>Total this month</span>
          <span>$478.33</span>
          <span>+2.4%</span>
          <span>from last month</span>
        </div>
      </div>
    </div>
  </div>


  





  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcel Qayoom-Taylor</a>.
  </div>
</body>
</html>
